PLG_SYS_TAGMETA_DESCRIPTION="Tag Meta is a powerful SEO tool that allows to manage metadata on any site page (e.g. the 'title' tag as well as meta tags like 'description', 'keywords', 'robots', 'author' and so on)"
PLG_SYS_TAGMETA_CUSTOM_AUTHOR_LABEL="Custom Meta Author"
PLG_SYS_TAGMETA_CUSTOM_AUTHOR_DESC="Custom value for meta tag 'author'"
PLG_SYS_TAGMETA_ADD_AUTHOR_LABEL="Add Meta Author"
PLG_SYS_TAGMETA_ADD_AUTHOR_DESC="No, disabled. Yes, always add custom meta tag 'author' (replace if already exists). Preserve, add custom meta tag 'author' only if this is not present (don't work if the meta tag is added in the template)"
PLG_SYS_TAGMETA_CUSTOM_COPYRIGHT_LABEL="Custom Meta Copyright"
PLG_SYS_TAGMETA_CUSTOM_COPYRIGHT_DESC="Custom value for meta tag 'copyright'"
PLG_SYS_TAGMETA_ADD_COPYRIGHT_LABEL="Add Meta Copyright"
PLG_SYS_TAGMETA_ADD_COPYRIGHT_DESC="No, disabled. Yes, always add custom meta tag 'copyright' (replace if already exists). Preserve, add custom meta tag 'copyright' only if this is not present (don't work if the meta tag is added in the template)"
PLG_SYS_TAGMETA_CUSTOM_GENERATOR_LABEL="Custom Meta Generator"
PLG_SYS_TAGMETA_CUSTOM_GENERATOR_DESC="Custom value for meta tag 'generator'"
PLG_SYS_TAGMETA_REPLACE_GENERATOR_LABEL="Replace Meta Generator"
PLG_SYS_TAGMETA_REPLACE_GENERATOR_DESC="No, disabled. Yes, on any page replace value for meta tag 'generator' if this is present with the custom one. Force, on any page set in any case value for meta tag 'generator' with the custom one, even if the latter is empty. Clean, on any page unset value for meta tag 'generator' if this is present"
PLG_SYS_TAGMETA_ADD_SITE_NAME_LABEL="Add site name to page title"
PLG_SYS_TAGMETA_ADD_SITE_NAME_DESC="Specify the position of site name related to pre-existent page title. No, disabled"
PLG_SYS_TAGMETA_SEPARATOR_LABEL="Separator string"
PLG_SYS_TAGMETA_SEPARATOR_DESC="String to use as separator. Use <strong>\b</strong> for a blank space"
PLG_SYS_TAGMETA_CLEAN_DEFAULT_PAGE_LABEL="Clean default page"
PLG_SYS_TAGMETA_CLEAN_DEFAULT_PAGE_DESC="Force the default page (home) to have only site name in page title"
PLG_SYS_TAGMETA_META_TITLE_LABEL="Align Meta Title"
PLG_SYS_TAGMETA_META_TITLE_DESC="No, disabled. Yes, on any page sync meta tag 'title' with tag 'title' when both present. Force, on any page sync meta tag 'title' with tag 'title' when at least one is present, favoring the tag 'title' when possible"
PLG_SYS_TAGMETA_CLEAN_CANONICAL_LABEL="Clean canonical link"
PLG_SYS_TAGMETA_CLEAN_CANONICAL_DESC="No, disabled. Yes, remove all 'canonical' links from the page, leaving only the custom one if this is present. Preserve, if custom 'canonical' link is not present don't change anything, otherwise remove all 'canonical' links from the page, leaving only the custom one. <b>ENTERPRISE VERSION ONLY</b>"
PLG_SYS_TAGMETA_SELF_EXCLUDE_CANONICAL_LABEL="Self exclude canonical"
PLG_SYS_TAGMETA_SELF_EXCLUDE_CANONICAL_DESC="Skip the adding the 'canonical' link from a rule if the page corresponds to the link itself. <b>ENTERPRISE VERSION ONLY</b>"
PLG_SYS_TAGMETA_CLEAN_KEYS_LABEL="Clean keys"
PLG_SYS_TAGMETA_CLEAN_KEYS_DESC="Remove duplicated keys. <b>ENTERPRISE VERSION ONLY</b>"
PLG_SYS_TAGMETA_EXCLUDE_KEYS_LABEL="Exclude from single keywords"
PLG_SYS_TAGMETA_EXCLUDE_KEYS_DESC="Comma separated list of words to exclude from automatic single keys generation (macro {autokeywords M,N}, where M is minimun length of admitted words, and N is number of comma separated keywords to return). <b>ENTERPRISE VERSION ONLY</b>"
PLG_SYS_TAGMETA_EXCLUDE_KEYS2_LABEL="Exclude from double keywords"
PLG_SYS_TAGMETA_EXCLUDE_KEYS2_DESC="Comma separated list of words to exclude from automatic double keys generation (macro {autokeywords2 M,N}, where M is minimun length of admitted words, and N is number of comma separated keywords of two words to return). <b>ENTERPRISE VERSION ONLY</b>"
PLG_SYS_TAGMETA_REDIRECT_LABEL="Mode REDIRECT"
PLG_SYS_TAGMETA_REDIRECT_DESC="Use REDIRECT_URL instead of REQUEST_URI when defined. Useful, for example, to work with friendly URL rewrited by sh404SEF"
PLG_SYS_TAGMETA_BASEPATH_LABEL="Base path"
PLG_SYS_TAGMETA_BASEPATH_DESC="The Joomla base installation path (e.g. /myportal if the site's homepage is http://www.mysite.com/myportal). This string will be dropped from the current URI, so to increase portability for configured items. Leave blank if the site is installed on the root"
PLG_SYS_TAGMETA_ADD_TRACE_LABEL="Add trace"
PLG_SYS_TAGMETA_ADD_TRACE_DESC="When enabled add trace information like internal URL variables to the console log"