PLG_SYSTEM_JOTCACHE_XML_DESCRIPTION="Advanced page caching for Joomla 3.5 web sites. JotCache component contains functions for cache management.<br/>General Help to all Joomla Plugins is accessible on top toolbar.<p>Here you have link for :</p><p><a href="_QQ_"http://kbase.jotcomponents.net/jotcache:help:direct53j3x:plugin_administration"_QQ_" target="_QQ_"_blank"_QQ_" >Help to this plugin (and JotCache general)</a></p><p><b>Feedback</b><br/>Support JotCache development with your review on <a href="_QQ_"http://extensions.joomla.org/extensions/extension/core-enhancements/performance/jotcache"_QQ_" target="_QQ_"_blank"_QQ_" >Joomla Extension Directory</a></p>"
COM_PLUGINS_OPERATION_FIELDSET_LABEL="Cache Operation Modes"
COM_PLUGINS_STORAGE_FIELDSET_LABEL="Cache Storage"
JOTCACHE_BROWSER_SPACER="<b>Browser Cache Parameters</b>"
JOTCACHE_BROWSER_LBL="Browser caching<br/>(see popup!)"
JOTCACHE_BROWSER_DESC="If yes, JotCache is using mechanism for storing page in browser cache. USE with high care. Which pages are cached in user browser can be assigned in JotCache component on Browser Cache Assignment page. Selected pages are cached on user browser with NO RELOADING from the site server during browser cache lifetime. This cache lifetime can be set individually for each given (top) URI. Default cache lifetime can be set on component Parameters pop-up page."
JOTCACHE_SERVER_SPACER=<b>Server Cache Parameters</b>
JOTCACHE_LIFE_LBL="Cache Lifetime"
JOTCACHE_LIFE_DESC="Page cache lifetime in minutes"
JOTCACHE_CMP_LBL="Compress<br/>Cached Content"
JOTCACHE_CMP_DESC="If yes, page cache performs content compression before saving in the cache"
JOTCACHE_CLIENT_LBL="Operation Mode"
JOTCACHE_CLIENT_DESC="Caching mode based on user browser type. It is possible to set for each browser type (group) 3 different caching conditions : Exclude - do not perform caching, Common - page content for browser types with this mode are all stored in one common cache, Individual - page content is stored in own dedicated cache storage."
JOTCACHE_EXBOT_LBL="Bots Exclude"
JOTCACHE_EXBOT_DESC="If yes, all bots(crawlers) requests will be responded with newest/non-cached pages and specific response (if set on the site for bot visit)"
JOTCACHE_EX_QUERY_STRING_LBL="Exclude URLs<br>with Query String"
JOTCACHE_EX_QUERY_STRING_DESC="All pages which have appended URL query string (URL part after '?' character) are excluded from page caching.<br><br>Enable only when parameter Search Engine Friendly URLs in Global Configuration is set to Yes."
JOTCACHE_URL_PROCESSING_SPACER="<b>Page URL Processing</b>"
JOTCACHE_URL_MODE_LBL="URL Cache Selection"
JOTCACHE_URL_MODE_DESC="Switch of caching selection based on page URL. It allows to exclude/include caching of all URLs set in Global URL and/or on URL Selection JotCache component form."
JOTCACHE_URL_FILTER_LBL="URL filter"
JOTCACHE_URL_FILTER_DESC="Blocking of 'suspicious' URL requests and excluding them from the caching"
JOTCACHE_DOMAIN_FILTER_LBL="Domain Filter"
JOTCACHE_DOMAIN_FILTER_DESC="When empty no domain filtering is performed. When any domain string (protocol://hostname) is set then page caching is performed only for pages with URL which match given domain. Domain strings are separated each to other with comma. Example : http://www.jot.com,http://demo.jot.com"
JOTCACHE_EDIT_DELETE_LBL="Edit Page Invalidate"
JOTCACHE_EDIT_DELETE_DESC="Set to YES for automatic cache refresh of any page edited in site frontend. User which performs frontend page edit must have at least CREATE user permission."
JOTCACHE_GLOBAL_URL_LBL="Global URL Exclusion"
JOTCACHE_GLOBAL_URL_DESC="When necessary to exclude pages with specific part of URL query regardless of components/views put here pairs of key=value which you like to exclude. The key=value pairs are separated each to other with comma. USE CAREFULL ONLY IF NECESSARY."
JOTCACHE_EXCOOKIE_LBL="Cookies Split"
JOTCACHE_EXCOOKIE_DESC="<p>For separate caching of content based on cookies set here each cookie definition per line.</p><p>Cookie definition consists from prefix character '#' immediately followed by cookie name : #cookieName</p><p>For correct cache operation is necessary to exclude (in JotCache component) also module locations which are using here definied cookies.</p>"
JOTCACHE_EXSESSION_LBL="Session Variables Split"
JOTCACHE_EXSESSION_DESC="<p>For separate caching of content based on session variables set here each session variable definition per line.</p><p>Session variable definition consists from prefix character '#' immediately followed by variable name : #sessionVariableName</p>"
JOTCACHE_CLEAN_LBL="Cache Auto Clean"
JOTCACHE_CLEAN_DESC="Cleaning period in minutes. Setting 0 or empty input disables auto clean function."
JOTCACHE_DOMAIN_LBL="Multisite"
JOTCACHE_DOMAIN_DESC="Set to Yes in case when are used more site domains and/or http/https protocols under Joomla CMS"
JOTCACHE_MODE_LBL="Autoclean Mode"
JOTCACHE_MODE_DESC="Usual set to Fast for smaller website. When server working conditions shows overloading with autoclean process set Middle up to Slow mode as appropriate."
JOTCACHE_EXCLUDE ="Exclude"
JOTCACHE_INCLUDE ="Include"
JOTCACHE_EXCLUDED="Excluded"
JOTCACHE_COMMON="Common"
JOTCACHE_INDIVIDUAL="Individual"
JOTCACHE_NO_INTEGRATION="No integration"
JOTCACHE_MODE_FAST="Fast"
JOTCACHE_MODE_MID="Medium"
JOTCACHE_MODE_SLOW="Slow"
JOTCACHE_LOG_LBL="Clean Log"
JOTCACHE_LOG_DESC="Logging is performed only when Cache Auto Clean is set on. If Yes value is selected logging of cache clean process is enabled. Clean log is stored in 'logs/jotcache_clean.log' file."
JOTCACHE_JCINTEGRATION_LBL="JS & CSS Integration"
JOTCACHE_JCINTEGRATION_DESC="Select integration of JotCache with JCH Optimize, Rokbooster or Scriptmerge extensions"
JOTCACHE_QUERY_KEYS_IGNORE_LBL="Ignored Query Keys"
JOTCACHE_QUERY_KEYS_IGNORE_DESC="<p>URL of cached pages can be expressed in form 'http://webdomain/route?key1=value1&key2=value2&..&keyx=valuex'.</p><p><b>For ignoring some key/value pairs in URL of cached page is necessary to set here list of selected keys (or their leading part for multiple key selection) separated with comma.</b></p><p>Example #1 : 'key2,key3' for ignoring key2=value2 as well as key3=value3 in page URL.</p><p>Example #2 : 'key' for ignoring key2=value2 as well as key3=value3 in page URL.(Using leading part of key string 'key').</p>"
JOTCACHE_RENEW_LBL="Renew"
JOTCACHE_CACHE_STORAGE_LBL="Cache Storage"
JOTCACHE_CACHE_STORAGE_DESC="Select cache storage type"
JOTCACHE_STORAGE_FILE="File"
JOTCACHE_STORAGE_MEMCACHE="Memcache"
JOTCACHE_STORAGE_MEMCACHED="Memcached"
JOTCACHE_MEMCACHED_SPACER="Memcache(d) Parameters"
JOTCACHE_PERSISTENT_LBL="Persistent Memcache(d)"
JOTCACHE_PERSISTENT_DESC="Select between non-persistent memcache(d) connection (No) and persistent one (Yes)"
JOTCACHE_MCOMPRESS_LBL="Memcache(d) Compression"
JOTCACHE_MCOMPRESS_DESC="When enabled cached content will be compressed during storage and decompressed during retrieval"
JOTCACHE_HOST_LBL="Memcache(d) Server Host"
JOTCACHE_HOST_DESC="Assign host name - usually 'localhost'"
JOTCACHE_PORT_LBL="Memcache(d) Server Port"
JOTCACHE_PORT_DESC="Assign port number - usually '11211'"
JOTCACHE_MEMCACHED_NO_CONNECT="Could not connect to memcached server on host: %s (port: %d)"
JOTCACHE_MEMCACHED_NO_SETTINGS="Missing settings for memcached server"
JOTCACHE_EXTRA_TIMES="Extra Cache Lifetimes"
JOTCACHE_EXTRA_TIMES_DESC="Yes - for showing additional setting form with possibility to adjust different extra cache expiration times for choosen frontend pages in JotCache component"
JOTCACHE_CLEAN_FRONTEDIT_SPACER="<b>Refresh Page after Edit</b>"
JOTCACHE_SPECIAL_SPACER="<b>Caching Special Conditions</b>"
JOTCACHE_SECURITY_SPACER="<b>Security</b>"