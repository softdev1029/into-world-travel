PLG_SYSTEM_JOTCACHE_XML_DESCRIPTION="Расширенное кэширование страниц для сайтов на Joomla 3.4. В компоненте JotCache есть функции, позволяющие управлять кэшированием.<br/>Основная справка по всем плагинам Joomla доступна в верхней панели.<p>А вот ссылки для:</p><p><a href="_QQ_"http://kbase.jotcomponents.net/jotcache:help:direct50j3x:plugin_administration"_QQ_" target="_QQ_"_blank"_QQ_" >справки по этому плагину (и вобщем по JotCache)</a></p><p><b>Отзыв</b><br/>Поддержите разработку JotCache Вашим отзывом на <a href="_QQ_"http://extensions.joomla.org/extensions/extension/core-enhancements/performance/jotcache"_QQ_" target="_QQ_"_blank"_QQ_" >сайте расширений Joomla</a></p>"
COM_PLUGINS_OPERATION_FIELDSET_LABEL="Режимы работы кэша"
COM_PLUGINS_STORAGE_FIELDSET_LABEL="Хранилище кэша"
JOTCACHE_BROWSER_SPACER="<b>Параметры кэширования браузера</b>"
JOTCACHE_BROWSER_LBL="Кэширование браузера<br/>(смотрите всплывающее окно!)"
JOTCACHE_BROWSER_DESC="Если для данной опции задано Да, то JotCache будет использовать механизм для хранения кэша в браузере. Используйте очень осторожно. В компоненте JotCache, на странице Назначения кэша браузера, Вы можете назначить, какие страницы сайта должны кэшироваться в браузере. Выбранные страницы кэшируються в браузере пользователя БЕЗ ПЕРЕЗАГРУЗКИ с сервера сайта в течении всего времени истечения кэша браузера. Это время истечения можно задать отдельно для каждого заданного URL (верхнего). Время истечения кэша по умолчанию можно задать на всплывающей странице настроек компонента."
JOTCACHE_SERVER_SPACER="<b>Параметры кэширования сервера</b>"
JOTCACHE_LIFE_LBL="Время кэширования"
JOTCACHE_LIFE_DESC="Время кэширования в минутах"
JOTCACHE_CMP_LBL="Сжимать<br/>закэшированное содержимое"
JOTCACHE_CMP_DESC="Если для данной опции задано Да, то контент кэша будет сжат до того, как сохраниться в кэш"
JOTCACHE_CLIENT_LBL="Режим работы"
JOTCACHE_CLIENT_DESC="Режим кэширования на основании типа браузера пользователя. Возможно установить для каждого типа браузеров (групп) 3 разных условия кэширования : Исключение - не кэшировать, Общий - содержание страницы для этого типа браузеров хранятся в одном общем кэше, Индивидуальный - содержание страницы хранится в собственном выделенном хранилище кэша."
JOTCACHE_EXBOT_LBL="Исключить ботов"
JOTCACHE_EXBOT_DESC="Если для данной опции задано Да, то на все запросы ботов (пауков) будет отдаваться самая последняя/не закэшированная версия страниц и специальный ответ (если задано на сайте, для визитов ботов)"
JOTCACHE_EX_QUERY_STRING_LBL="Исключить URL адреса<br>содержащие запрос"
JOTCACHE_EX_QUERY_STRING_DESC="Все страницы, в URL адресе которых есть запрос (часть URL адреса после символа '?') будут исключены из кэширования.<br><br>Включайте только тогда, когда для опции Включить SEF (ЧПУ) в общих настройках задано Да."
JOTCACHE_URL_PROCESSING_SPACER="<b>Обработка URL страниц</b>"
JOTCACHE_URL_MODE_LBL="Раздел кэширования URL"
JOTCACHE_URL_MODE_DESC="Переключение выбора кэширования основываясь на URL страницы. Это позволяет исключить/включить кэширование URL, заданное в Глобальных URL и/или в разделе Выбор URL формы компонента JotCache."
JOTCACHE_EXCLUDE ="Исключить"
JOTCACHE_INCLUDE ="Включить"
JOTCACHE_EXCLUDED="Исключение"
JOTCACHE_COMMON="Общий"
JOTCACHE_INDIVIDUAL="Индивидуальный"
JOTCACHE_NO_INTEGRATION="Без интеграции"
JOTCACHE_URL_FILTER_LBL="Фильтр URL"
JOTCACHE_URL_FILTER_DESC="Блокирование 'подозрительных' URL запросов и исключение их из кэширования"
JOTCACHE_DOMAIN_FILTER_LBL="Фильтр домена"
JOTCACHE_DOMAIN_FILTER_DESC="Если поле пустое, то фильтрация домена не применяется. Если задан любой домен (протокол://имяхоста), то кэширование страниц происходит только для тех страниц, домен которых соответствует заданному домену. Домены нужно разделять друг от друга запятой. Например : http://www.jot.com,http://demo.jot.com"
JOTCACHE_EDIT_DELETE_LBL="Очищать отредактированные страницы"
JOTCACHE_EDIT_DELETE_DESC="Выберите Да для автоматического удаления отредактирвоанных страниц из кэша. У пользователей, которые редактируют содержимое из фронтальной части сайта должны быть права, как минимум, для СОЗДАНИЯ."
JOTCACHE_GLOBAL_URL_LBL="Глобальное исключение URL"
JOTCACHE_GLOBAL_URL_DESC="Когда нужно исключить страницы с определённой частью URL запроса, не зависимо от компонента/просмотра, поместите сюда пару ключ=значение, которую Вы хотите исключить. РАзделяйте пары ключ=значение, друг от друга, запятой. ИСПОЛЬЗУЙТЕ С ОСТОРОЖНОСТЬЮ И ТОЛЬКО ЕСЛИ НЕОБХОДИМО."
JOTCACHE_EXCOOKIE_LBL="Разделение куков"
JOTCACHE_EXCOOKIE_DESC="<p>Для раздельного кэширования контента на основании куков, задайте сюда описание каждого кука по одному в ряд.</p><p>Описание кука состоит из символа префикса '#' сразу после которого идёт название кука : #cookieName</p><p>Для корректного кэширования также необходимо исключить (в компоненте JotCache) позицию модуля, для которой используется её отличающиеся куки.</p>"
JOTCACHE_EXSESSION_LBL="Разделение переменных сессии"
JOTCACHE_EXSESSION_DESC="<p>Для раздельного кэширования контента на основании переменных сессии, задайте сюда описание каждую переменную сессии по одной в ряд.</p><p>Описание переменной сессии состоит из символа префикса '#' сразу после которого идёт название переменной : #sessionVariableName</p>"
JOTCACHE_CLEAN_LBL="Автоматическая очистка кэша"
JOTCACHE_CLEAN_DESC="Период очистки в минутах. Задав 0 или пустое значение, Вы отключите функцию автоматической очистки."
JOTCACHE_DOMAIN_LBL="Мульти-сайт"
JOTCACHE_DOMAIN_DESC="Задайте Да, в случае, сели Вы используете несколько доменов сайта и/или http/https протоколы для Joomla CMS"
JOTCACHE_MODE_LBL="Режим автоматической очистки"
JOTCACHE_MODE_DESC="Как правило, выбирайте Быстрый для маленьких сайтов. Если процесс автоматической очистки вызывает перегрузку в работе сервера, то задайте или Средний или Медленный режим, в зависимости от обстоятельств."
JOTCACHE_MODE_FAST="Быстрый"
JOTCACHE_MODE_MID="Средний"
JOTCACHE_MODE_SLOW="Медленный"
JOTCACHE_LOG_LBL="Очистить журнал"
JOTCACHE_LOG_DESC="Запись в журнал происходит только тогда, когда включена Автоматическая очистка. Если выбрано Да, то включается процесс журналирования очистки. Журнал очистки хранится в файле 'logs/jotcache_clean.log'."
JOTCACHE_JCINTEGRATION_LBL="JS и CSS интеграция"
JOTCACHE_JCINTEGRATION_DESC="Выберите интеграцию JotCache с расширениями CH Optimize, Rokbooster или Scriptmerge"
JOTCACHE_QUERY_KEYS_IGNORE_LBL="Игнорировать ключи запросов"
JOTCACHE_QUERY_KEYS_IGNORE_DESC="<p>URL страниц кэша можно выразить в формате 'http://webdomain/route?key1=value1&key2=value2&..&keyx=valuex'.</p><p><b>Для игнорирования некоторых пар ключей/значений в URL страниц кэша нужно задать здесь список выбранных ключей (или их начальной части для выбора нескольких ключей), разделяя их запятой.</b></p><p>Пример #1 : 'key2,key3' для игнорирования key2=value2 также как key3=value3 в URL страниц.</p><p>Пример #2 : 'key' для игнорирования key2=value2 также как key3=value3 в URL страниц.(Используя начальную часть ключа строки 'key').</p>"
JOTCACHE_RENEW_LBL="Обновить"
JOTCACHE_CACHE_STORAGE_LBL="Хранилище кэша"
JOTCACHE_CACHE_STORAGE_DESC="Выберите тип хранилища кэша"
JOTCACHE_STORAGE_FILE="Файл"
JOTCACHE_STORAGE_MEMCACHE="Memcache"
JOTCACHE_STORAGE_MEMCACHED="Memcached"
JOTCACHE_MEMCACHED_SPACER="Параметры Memcache(d)"
JOTCACHE_PERSISTENT_LBL="Постоянное соединение Memcache(d)"
JOTCACHE_PERSISTENT_DESC="Выберите между не постоянным соединением memcache(d) (Нет) и постоянным соединением (Да)"
JOTCACHE_MCOMPRESS_LBL="Memcache(d) сжатие"
JOTCACHE_MCOMPRESS_DESC="Когда опция включена, то содержимое кэша будет сжато во время сохранения и распаковано при использовании"
JOTCACHE_HOST_LBL="Сервер хост Memcache(d)"
JOTCACHE_HOST_DESC="Назначьте имя хоста - обычно это 'localhost'"
JOTCACHE_PORT_LBL="Порт сервера Memcache(d)"
JOTCACHE_PORT_DESC="Назначьте порт сервера - обычно это '11211'"
JOTCACHE_MEMCACHED_NO_CONNECT="Невозможно подключится к серверу memcached на хосте: %s (порт: %d)"
JOTCACHE_MEMCACHED_NO_SETTINGS="Отсутствуют настройки для сервера memcached"
JOTCACHE_EXTRA_TIMES="Время жизни кэша браузера"
JOTCACHE_EXTRA_TIMES_DESC="Выберите Да для того, чтобы отобразить дополнительные настройки, при помощи которых можно настроить различное время жизни кэша браузера для выбранных страниц фронтальной части сайта в компоненте JotCache"
JOTCACHE_CLEAN_FRONTEDIT_SPACER="<b>Обновить страницу после редактирования</b>"
JOTCACHE_SPECIAL_SPACER="<b>Специальные условия кэширования</b>"
JOTCACHE_SECURITY_SPACER="<b>Безопасность</b>"