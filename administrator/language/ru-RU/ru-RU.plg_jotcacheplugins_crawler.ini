PLG_CRAWLER_XML_DESCRIPTION="<p>Предоставляет поддержку компоненту/планировщику JotCache активируя перекэширование JotCache на основании обхода всех страниц сайта. Обход страниц начинается на главной странице и заканчивается на том уровне, который Вы задали в настройках компонента. Для нормальной работы, этот плагин должен быть включён.</p><p>Процес перекэширования можно занести в журнал (опция вы настройках компонента JotCache) в файл jotcache.recache.log.php, расположенный в папке логов Joomla (смотрите путь в общих настройках).</p>"
PLG_JOTCACHEPLUGINS_CRAWLER="Плагин JotCache - Паук"
PLG_JCPLUGINS_CRAWLER_STATUS="Идёт процесс перекэширования. Всего перекэшированно страниц - %s"
PLG_JCPLUGINS_CRAWLER_TITLE="Параметры обхода сайта пауком для перекэширвоания"
PLG_JCPLUGINS_CRAWLER_DEPTH="Глубина сканирования пауком"
PLG_JCPLUGINS_CRAWLER_DEPTH_DESC="Глубина вложенности страницы начиная с 1 от корневой директории сайта. Начните с меньшего числа, потому что количество фактически просканированных страниц очень быстро растет с увеличением глубины сканирования."
