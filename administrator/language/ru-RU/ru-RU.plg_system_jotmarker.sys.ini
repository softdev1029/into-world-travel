PLG_SYSTEM_JOTMARKER="Система - JotMarker"
PLG_SYSTEM_JOTMARKER_XML_DESCRIPTION="<p>Плагин, поддерживающий возможность исключения модулей (позиций шаблона) в расширении JotCache.</p><p>Для нормальной работы порядок вызова данного плагина, среди системных, должен быть САМЫЙ ПЕРВЫЙ и он должен быть включен. Больше никаких настроек не нужно. Управление исключениями модулей (позиций шаблона) происходит в компоненте JotCache.</p>"
